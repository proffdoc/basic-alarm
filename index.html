<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>    
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="hours">00</span>:<span class="minutes">00</span>:<span
          class="seconds"
          >00</span
        >
      </h1>
      <form action="">
        <label for="">
          Hours
          <input class="set-hour" type="number" min="0" max="24" />
        </label>
        <label for="">
          Minutes
          <input class="set-minutes" type="number" min="0" max="59" />
        </label>
        <label for="">
          Seconds
          <input class="set-seconds" type="number" min="0" max="59" />
        </label>
      </form>
      <button class="start">START</button>
      <button class="stop">STOP</button>
    </div>
<script src="./index.js"></script>
  </body>
</html>
